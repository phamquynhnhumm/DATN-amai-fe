<div style="background: #435d7d;color: white;text-align:center"><h1 mat-dialog-title><strong>Xóa Tài Khoản Nhân
  Viên</strong></h1></div>
<hr>
<div mat-dialog-content>
  <h3><strong>Bạn có chắc chắn muốn xóa tài khoản {{users.account.userName}} không?</strong></h3>
  <h4 style="color: #FFC107"> Nếu xóa tài khoản thì người dùng không thể đăng nhập vào trang quản trị nữa</h4>
</div>
<div mat-dialog-actions>
  <div class="col-sm-3"></div>
  <button mat-dialog-close class="btn btn-light col-sm-2">Hủy</button>
  <div class="col-sm-1"></div>
  <button mat-button (click)="Deleteusers()" class="btn btn-danger">
    Xóa
  </button>
</div>
