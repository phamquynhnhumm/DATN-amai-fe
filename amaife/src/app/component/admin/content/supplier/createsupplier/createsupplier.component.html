<c-row ngPreserveWhitespaces>
  <c-col xs="1">
  </c-col>
  <c-col xs="9">
    <c-card class="mb-4">
      <c-card-header style="background: #435d7d;color: white;text-align:center"><br>
        <h1><strong style="color: white">THÊM MỚI NHÀ CUNG CẤP</strong></h1>
      </c-card-header>
      <c-card-body><br>
        <form cForm class="row g-3" [formGroup]="formSupplier" (ngSubmit)="onSubmit()">
          <c-row>
            <c-col [md]="2">
              <label class="col-sm-12 col-form-label"><strong>Tên nhà cung cấp</strong></label>
            </c-col>
            <c-col [md]="8">
              <input type="text" class="form-control" formControlName="name" placeholder="Nhập tên nhà cung cấp">
              <small class="text-danger col-sm-10"
                     *ngIf="formSupplier.get('name')?.hasError('required') && formSupplier.get('name')?.touched">Tên nhà
                cung cấp không được để trống
              </small>
              <small class="text-danger col-sm-10 validate "
                     *ngIf="formSupplier.get('name')?.hasError('minlength') || formSupplier.get('name')?.hasError('maxlength') && formSupplier.get('name')?.touched">
                Tên phải lớn hơn 3 ký tự và phải nhỏ hơn 255 ký tự
              </small>
            </c-col>
          </c-row>
          <br><br><br>
          <c-row>
            <c-col [md]="2">
              <label class="col-sm-12 col-form-label"><strong>Email</strong></label>
            </c-col>
            <c-col [md]="8">
              <input type="email" class="form-control" formControlName="email" placeholder="Nhập email">
              <small class="text-danger col-sm-10"
                     *ngIf="formSupplier.get('email')?.hasError('required') && formSupplier.get('email')?.touched">
                Email không được để trống</small>
              <small class="form-text text-danger validate"
                     *ngIf="formSupplier.get('email')?.hasError('email')  && formSupplier.get('email')?.dirty">
                Không đúng định dạng email
              </small>
            </c-col>
          </c-row>
          <br><br><br>
          <c-row>
            <c-col [md]="2">
              <label class="col-sm-12 col-form-label"><strong>Địa chỉ</strong></label>
            </c-col>
            <c-col [md]="8">
              <input type="text" class="form-control" formControlName="address" placeholder="Nhập địa chỉ">
              <small class="text-danger col-sm-10"
                     *ngIf="formSupplier.get('address')?.hasError('required') && formSupplier.get('address')?.touched">
                Địa chỉ không được để trống
              </small>
            </c-col>
          </c-row>
          <br><br><br>
          <c-row>
            <c-col [md]="2">
              <label class="col-sm-12 col-form-label"><strong>Số điện thoại</strong></label>
            </c-col>
            <c-col [md]="8">
              <input type="tel" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại">
              <small class="text-danger col-sm-10"
                     *ngIf="formSupplier.get('phone')?.hasError('required') && formSupplier.get('phone')?.touched">
                Số điện thoại không được để trống
              </small>

              <small class="form-text text-danger validate"
                     *ngIf="formSupplier.get('phone')?.hasError('required') && formSupplier.get('phone')?.parent && formSupplier.get('phone')?.touched">
                Số điện thoại không đúng định dạng
              </small>
            </c-col>
          </c-row>
          <br><br><br>
          <br><br><br>
          <c-col [xs]="12" style="text-align:center">
            <button routerLink="/supplier" type="button" class="btn btn-dark mb-2">Hủy</button>
            <button type="submit" class="btn btn-primary mb-2">Thêm</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="1">
  </c-col>
</c-row>
