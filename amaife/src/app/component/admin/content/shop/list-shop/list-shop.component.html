<c-row ngPreserveWhitespaces>
  <c-col xs="1">
  </c-col>
  <c-col xs="10">
    <c-card class="mb-4">
      <c-card-header style="background: #435d7d;color: white;text-align:center"><br>
        <h1><strong style="color: white">THÔNG TIN CỬA HÀNG</strong></h1>
      </c-card-header>
      <c-card-body class=" row g-2" *ngFor=" let shops of shop">
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Tên cửa hàng</label>
          <input type="text" class="form-control" value="{{shops.nameShop}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Logo</label>
          <img src="assets/logoamin.png" width="50%" height="70%">
          <input type="file" class="form-control" placeholder="Logo" value="{{shops.logo}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Khẩu hiệu</label>
          <input type="text" class="form-control" placeholder="Khẩu hiệu cửa hàng" value="{{shops.slogen}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Địa chỉ, trụ sở</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.address}}">
        </c-col>
        <c-col [md]="12" class="mb-3">
          <label class="form-label">Giới thiệu ngắn</label>
          <textarea class="form-control" rows="3" value="{{shops.content}}">></textarea>
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" placeholder="Khẩu hiệu cửa hàng" value="{{shops.phone}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.email}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Tên tài khoản</label>
          <input type="text" class="form-control" placeholder="Khẩu hiệu cửa hàng" value="{{shops.nameTransfer}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Số tài khoản</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.number}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label"> Tên ngân hàng, chi nhánh</label>
          <input type="text" class="form-control" placeholder="Khẩu hiệu cửa hàng" value="{{shops.number}}">
        </c-col>
        <c-col [md]="6" class="mb-3">
          <label class="form-label">Địa chỉ, trụ sở</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.number}}">
        </c-col>
        <c-col [md]="4" class="mb-3">
          <label class="form-label"> Link fakebook</label>
          <input type="text" class="form-control" placeholder="Khẩu hiệu cửa hàng" value="{{shops.number}}">
        </c-col>
        <c-col [md]="4" class="mb-3">
          <label class="form-label">Link instagram</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.number}}">
        </c-col>
        <c-col [md]="4" class="mb-3">
          <label class="form-label">Link youtube</label>
          <input type="text" class="form-control" placeholder="Địa chỉ, trụ sở" value="{{shops.youtube}}">
        </c-col>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="1">
  </c-col>
</c-row>
