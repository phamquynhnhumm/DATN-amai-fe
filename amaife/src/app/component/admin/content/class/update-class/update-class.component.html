<div style="background: #435d7d;color: white;text-align:center"><h1 mat-dialog-title><strong style="color: white">Cập
  nhật tình trạng xử
  lý</strong>
</h1></div>
<hr>
<div mat-dialog-content>
  <form [formGroup]="formRegistration" (ngSubmit)="onSubmit()" cForm class="row g-3">
    <c-col [md]="12">
      <label cLabel>Họ tên :  {{registration.name}}</label>
      <mat-select class="custom-select form-control" formControlName="handle">
        <mat-option *ngFor="let eStatus of eStatuasHandle" [value]="eStatus">
          <p readonly class="form-control-plaintext" *ngIf="eStatus == 'NOTCONTACTED' ">Chưa liên hệ</p>
          <p readonly class="form-control-plaintext" *ngIf="eStatus == 'CONTACTED'">Đã liên hệ</p>
        </mat-option>
      </mat-select>
      <small class="text-danger col-sm-10"
             *ngIf="formRegistration.get('handle')?.hasError('required') && formRegistration.get('handle')?.touched">
        <p>Trạng thái không được trể trống</p>
      </small>
    </c-col>
    <br>
    <c-col [md]="12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" ngModel formControlName="isDeleted" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Xóa đơn hàng</label>
      </div>
    </c-col>
    <c-col [md]="12">
      <button mat-button (click)="cencal()">Thoát</button>
      <button type="submit" class="btn btn-warning">Lưu</button>
    </c-col>
  </form>
</div>
