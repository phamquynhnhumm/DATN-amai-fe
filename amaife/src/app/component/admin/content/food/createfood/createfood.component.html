<c-row ngPreserveWhitespaces>
  <c-col xs="1">
  </c-col>
  <c-col xs="9">
    <c-card class="mb-4">
      <c-card-header style="background: #435d7d;color: white;text-align:center"><br>
        <h1><strong>THÊM MỚI MÓN</strong></h1>
      </c-card-header>
      <c-card-body>
        <form cForm class="row g-3" [formGroup]="formFoodCategory" (ngSubmit)="onSubmit()">
          <c-col [md]="3">
          </c-col>
          <c-row>
            <label for="inputEmail3" class="col-sm-2 col-form-label"><strong>Email</strong></label>
            <c-col [md]="8">
              <input type="email" class="form-control" id="inputEmail3" formControlName="name" placeholder="Email">
              <small class="text-danger col-sm-10"
                     *ngIf="formFoodCategory.get('name')?.hasError('required') && formFoodCategory.get('name')?.touched">
                <p>Tên danh mục không được để trống</p>
              </small>
            </c-col>
          </c-row>
          <br><br> <br>
          <c-row>
            <label class="col-sm-2 col-form-label"><strong>Email</strong></label>
            <c-col [md]="8">
              <input type="email" class="form-control" formControlName="name" placeholder="Email">
              <small class="text-danger col-sm-10"
                     *ngIf="formFoodCategory.get('name')?.hasError('required') && formFoodCategory.get('name')?.touched">
                <p>Tên danh mục không được để trống</p>
              </small>
            </c-col>
          </c-row><br><br>

          <c-col [xs]="12" style="text-align:center">
            <button routerLink="/food" type="button" class="btn btn-dark mb-2">Hủy</button>
            <button type="submit" class="btn btn-primary mb-2">Thêm</button>
          </c-col>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="1">
  </c-col>
</c-row>
