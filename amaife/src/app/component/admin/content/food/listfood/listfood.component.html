<c-row ngPreserveWhitespaces>
  <c-col xs="12">
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header style="background: #435d7d;color: white"><br>
        <c-row>
          <div class="col-sm-10">
            <h1><strong style="margin: 0 auto;">DANH SÁCH MÓN</strong></h1>
          </div>
          <div class="col-sm-2">
            <a routerLink="/createfoodcategory" class="btn btn-success" data-toggle="modal">
              <span style="color: white">Thêm mới món</span></a>
          </div>
        </c-row>
      </c-card-header>
      <c-card-body>
        <div class="title_right">
          <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
            <form [formGroup]="searchForm">
              <div class="input-group">
                <input type="search" class="form-control rounded" formControlName="search"
                       placeholder="Tìm kiếm tên món..."
                       #search>
                <span class="input-group-btn">
                            <button class="btn btn-default text-danger text" type="button"
                                    (click)="searchFoodCategory(search.value)">Tìm kiếm!</button>
                        </span>
              </div>
              <small class="form-text text-muted text-danger"
                     *ngIf="searchForm.get('search')?.invalid && searchForm.get('search')?.touched">Độ dài nhỏ hơn 100
                ký tự!</small>
            </form>
          </div>
        </div>
        <!--        <table datatable [dtOptions]="dtOptions" class="row-border hover">-->
        <table class="table table-striped able-bordered jambo_table bulk_action">
          <thead class="table table-striped able-bordered jambo_table bulk_action">
          <tr>
            <th>Tên món</th>
            <th>Trạng thái món</th>
            <th>Danh mục món</th>
            <th>Giá bán</th>
            <th>Đon vị tính</th>
            <th>Sửa / Xóa</th>
          </tr>
          </thead>
          <tbody *ngIf="foodList != null">
          <tr class="even pointer"
              *ngFor="let food of foodList | paginate :{itemsPerPage:10 ,currentPage : p}">
            <td (click)="openDetailFoodCategory(food)">{{food.name}}</td>
            <td>{{food.status}}</td>
            <td>{{food.createAt}}</td>
            <td>{{food.price}}</td>
            <td>{{food.unit}}</td>
            <td>
              <a (click)="openEditFoodCategory(food)" style="  color: #FFC107;" data-toggle="modal"><i
                class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a (click)="openDeleteFoodCategory(food)" style=" color: #F44336;" class="delete"
                 data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
      <!--        Pagination-->
      <pagination-controls class="text-right text" (pageChange)="p = $event"
                           previousLabel="Trước"
                           nextLabel="Sau"
                           [autoHide]="true">
      </pagination-controls>
    </c-card>
  </c-col>
</c-row>
