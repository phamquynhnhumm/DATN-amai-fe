<h1 mat-dialog-title><strong>Hoàn tác danh mục</strong></h1>
<hr>
<div mat-dialog-content>
  <h3><strong>Bạn có chắc chắn muốn hoàn tác danh mục "{{foodcategory.name}}" không?</strong></h3>
</div>
<div mat-dialog-actions>
  <div class="col-sm-3"></div>
  <button mat-dialog-close class="btn btn-light col-sm-2">Hủy</button>
  <div class="col-sm-1"></div>
  <button mat-button (click)="undofoodcategory()" class="btn btn-danger">
    Hoàn tác
  </button>
</div>
