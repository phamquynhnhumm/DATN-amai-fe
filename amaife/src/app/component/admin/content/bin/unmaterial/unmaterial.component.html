<h1 mat-dialog-title><strong>Hoàn tác nguyên liệu</strong></h1>
<hr>
<div mat-dialog-content>
  <h3><strong>Bạn có chắc chắn muốn hoàn tác nguyên liệu "{{material.name}}" không?</strong></h3>
</div>
<div mat-dialog-actions>
  <div class="col-sm-3"></div>
  <button mat-dialog-close class="btn btn-light col-sm-2">Hủy</button>
  <div class="col-sm-1"></div>
  <button mat-button (click)="undomaterial()" class="btn btn-warning">
    Hoàn tác
  </button>
</div>
