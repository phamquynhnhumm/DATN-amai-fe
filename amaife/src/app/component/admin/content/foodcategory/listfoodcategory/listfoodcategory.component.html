<c-row ngPreserveWhitespaces>
  <c-col xs="12">
  </c-col>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header style="background: #435d7d;color: white"><br>
        <c-row>
          <div class="col-sm-10">
            <h1><strong style="margin: 0 auto;">DANH SÁCH DANH MỤC MÓN</strong></h1>
          </div>
          <div class="col-sm-2">
            <a routerLink="/createfoodcategory" class="btn btn-success" data-toggle="modal">
              <span style="color: white">Thêm mới danh mục</span></a>
          </div>
        </c-row>
      </c-card-header>
      <c-card-body>
        <div class="title_right">
          <div class="col-md-3 col-sm-3 col-xs-12 form-group pull-left top_search">
            <form [formGroup]="searchForm">
              <div class="input-group">
                <input type="search" class="form-control rounded" formControlName="search"
                       placeholder="Tìm kiếm..."
                       #search>
                <span class="input-group-btn">
                            <button class="btn btn-default text-danger text" type="button"
                                    (click)="searchFoodCategory(search.value)">Tìm kiếm!</button>
                        </span>
              </div>
              <small class="form-text text-muted text-danger"
                     *ngIf="searchForm.get('search')?.invalid && searchForm.get('search')?.touched">Độ dài nhỏ hơn 100
                ký tự!</small>
            </form>
          </div>
          <br>
          <p><i>Chọn thuộc tính tìm kiếm</i></p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Tên danh mục</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Trạng thái</label>
          </div>

        </div>
        <!--        <table datatable [dtOptions]="dtOptions" class="row-border hover">-->
        <table class="table table-striped able-bordered jambo_table bulk_action">
          <thead class="table table-striped able-bordered jambo_table bulk_action">
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Người thêm</th>
            <th>Ngày thêm</th>
            <th>Trạng thái</th>
            <th>Sửa / Xóa</th>
          </tr>
          </thead>
          <tbody *ngIf="foodCategoryList != null">
          <tr class="even pointer"
              *ngFor="let foodcategory of foodCategoryList | paginate :{itemsPerPage:10 ,currentPage : p}">
            <td>{{foodcategory.id}}</td>
            <td (click)="openDetailFoodCategory(foodcategory)">{{foodcategory.name}}</td>
            <td>{{foodcategory.createdBy}}</td>
            <td>{{foodcategory.createAt}}</td>
            <td *ngIf="foodcategory.isDeleted">Đã xóa</td>
            <td *ngIf="!foodcategory.isDeleted">Tồn Tại</td>
            <td>
              <a (click)="openEditFoodCategory(foodcategory)" style="  color: #FFC107;" data-toggle="modal"><i
                class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
              <a (click)="openDeleteFoodCategory(foodcategory)" style=" color: #F44336;" class="delete"
                 data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
      <!--        Pagination-->
      <pagination-controls class="text-right text" (pageChange)="p = $event"
                           previousLabel="Trước"
                           nextLabel="Sau"
                           [autoHide]="true">
      </pagination-controls>
    </c-card>
  </c-col>
</c-row>
