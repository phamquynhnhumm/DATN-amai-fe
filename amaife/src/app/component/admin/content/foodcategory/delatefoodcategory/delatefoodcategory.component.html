<div style="background: #435d7d;color: white;text-align:center"><h1 mat-dialog-title ><strong>Xóa Danh Mục</strong></h1></div>
<hr>
<div mat-dialog-content>
  <h3><strong>Bạn có chắc chắn muốn xóa {{foodcategory.name}} không?</strong></h3>
  <h4 style="color: #FFC107"> Nếu xóa danh mục và sản phẩm liên quan sẽ không tồn tại trên trang người dùng</h4>
</div>
<div mat-dialog-actions>
  <div class="col-sm-3"></div>
  <button mat-dialog-close class="btn btn-light col-sm-2">Hủy</button>
  <div class="col-sm-1"></div>
  <button mat-button (click)="deletefoodcategory()" class="btn btn-danger">
    Xóa
  </button>
</div>
