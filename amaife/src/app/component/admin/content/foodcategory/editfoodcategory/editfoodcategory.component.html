<h1 mat-dialog-title>Chỉnh sửa danh mục</h1>
<hr>
<div mat-dialog-content>
  <form cForm class="row g-3">
    <c-col [md]="12">
      <label cLabel>Tên danh mục</label>
      <input cFormControl  name="{{foodcategory.name}}"/>
    </c-col>
    <br>
    <c-col [md]="12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Xóa danh mục</label>
      </div>
    </c-col>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="editfoodcategory()">Hủy</button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="data.animal">Cập nhật</button>
</div>
