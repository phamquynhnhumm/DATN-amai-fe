<h1 mat-dialog-title>Chỉnh sửa danh mục</h1>
<hr>
<div mat-dialog-content>
  <form [formGroup]="formFoodCategory" (ngSubmit)="save()" cForm class="row g-3">
    <c-col [md]="12">
      <label cLabel>Tên danh mục</label>
      <p>{{foodcategory.name}}</p>
      <input type="text" id="name" name="name" formControlName="name" class="form-control">
      <input cFormControl name="name"  formControlName="name"/>
    </c-col>
    <br>
    <c-col [md]="12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Xóa danh mục</label>
      </div>
    </c-col>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cencal()">Thoát</button>
  <button type="submit" class="btn btn-danger">Lưu</button>
</div>
