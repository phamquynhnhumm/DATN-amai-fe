<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link ms-0" routerLink="/account">Thông tin tài khoản</a>
    <a class="nav-link  active " routerLink="/newpassword">Quên mật khẩu</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-6">
      <!-- Change password card-->
      <div class="card mb-4">
        <div class="card-header">Đổi mật khẩu</div>
        <div class="card-body">
          <form [formGroup]="formForgotPassword">
            <div *ngIf="isGetOtp; else elseGetOtp" class="input-group">
              <input formControlName="userName" type="text" placeholder="Tên đăng nhập" class="form-control">
            </div>
            <ng-template #elseGetOtp>
              <input formControlName="userName" type="text" placeholder="Tên đăng nhập" class="form-control" readonly>
            </ng-template>
            <br>

            <div *ngIf="isInputOtp">
              <input formControlName="otp" #otp type="text" placeholder="Nhập mã OTP (6 ký tự)" class="form-control"
                     maxlength="6">
              <br>
              <div id="inline">
                <input [type]="fieldTextType ? 'text' : 'password'" formControlName="newPassword"
                       #newPassword
                       placeholder="Nhập mật khẩu mới"
                       class="form-control">
              </div>
              <br>
            </div>
            <div>
              <button class="btn btn-light" routerLink="/home">Hủy</button>
              <label *ngIf="isGetOtp">
                <button class="btn btn-warning" (click)="sendOtp(formForgotPassword.get('userName')?.value)"
                        style="margin-left: 50px;">
                  Lấy mã
                </button>
              </label>
              <label *ngIf="isInputOtp">
                <button class="btn btn-warning" (click)="changePassword()" style="margin-left: 50px;">
                  Xác nhận
                </button>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
