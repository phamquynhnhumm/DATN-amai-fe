<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" routerLink="/account">Thông tin tài khoản</a>
    <a class="nav-link " routerLink="/newpassword">Quên mật khẩu</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header" style="background: #435d7d;color: white"><strong>Ảnh đại diện</strong></div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" src="/src/assets/image/logo.png" alt="">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4"><h2>Phạm Thị Quỳnh Như</h2></div>
          <!-- Profile picture upload button-->
          <button class="btn btn-outline-info" type="button">Chọn ảnh</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header" style="background: #435d7d;color: white">
          <strong>Tài khoản</strong></div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1">Họ và Tên</label>
              <input class="form-control" formControlName="fullName">
            </div>
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1">Email</label>
                <input class="form-control" type="emai" formControlName="email">
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1">Số điện thoại</label>
                <input class="form-control" type="text" formControlName="phone">
              </div>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1">Giới tính</label>
                <mat-select class="custom-select form-control" formControlName="gender">
                  <mat-option *ngFor="let eGendes of eGender" [value]="eGendes">
                    <p readonly class="form-control-plaintext" *ngIf="eGendes == 'FEMALE' ">Nữ</p>
                    <p readonly class="form-control-plaintext" *ngIf="eGendes == 'MALE'">Nam</p>
                    <p readonly class="form-control-plaintext" *ngIf=" eGendes== 'OTHER'">Khác</p>
                  </mat-option>
                </mat-select>
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Ngày sinh</label>
                <input class="form-control" id="inputLastName" type="date" formControlName="gender">
              </div>
            </div>

            <div class="mb-3">
              <label class="small mb-1">Địa chỉ</label>
              <input class="form-control" formControlName="address">
            </div>
            <button class="btn btn-outline-info" type="button"  >Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
