<div class="container-xl px-4 mt-4" xmlns="http://www.w3.org/1999/html">
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" routerLink="/account">Thông tin tài khoản</a>
    <a class="nav-link " routerLink="/newpassword">Quên mật khẩu</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header" style="background: #435d7d;color: white"><strong>Ảnh đại diện</strong></div>
        <div class="card-body text-center">
          <input type="file" id="image_uploads" class="form-control col-sm-1" (change)="selectFile($event)"
                 accept=".jpg, .jpeg, .png" style="  visibility: hidden;">
          <img for="image_uploads" class="img-account-profile rounded-circle mb-2" src="{{user.image}}"
               alt="ảnh đại diện"><br>
          <label for="image_uploads"><i (change)="selectFile($event)" for="image_uploads"
                                        class="fas fa-camera" style="color: #435d7d"></i></label>
          <div class="card-body row text-center">
          </div>
          <div class="small font-italic text-muted mb-4"><h2>{{user.fullName}} <br></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header" style="background: #435d7d;color: white">
          <strong>Tài khoản</strong></div>
        <div class="card-body">
          <form [formGroup]="formUser" (ngSubmit)="updateUser()">
            <div class="mb-3">
              <label class="small mb-1">Họ và Tên</label>
              <input class="form-control" formControlName="fullName">
            </div>
            <div class="row gx-3 mb-3">
              <!-- Form Group (organization name)-->
              <div class="col-md-6">
                <label class="small mb-1">Email</label>
                <input class="form-control" type="emai" formControlName="email">
              </div>
              <!-- Form Group (location)-->
              <div class="col-md-6">
                <label class="small mb-1">Số điện thoại</label>
                <input class="form-control" type="text" formControlName="phone">
              </div>
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1">Giới tính</label>
                <mat-select class="custom-select form-control" formControlName="gender">
                  <mat-option *ngFor="let eGendes of eGender" [value]="eGendes">
                    <p readonly class="form-control-plaintext" *ngIf="eGendes == 'FEMALE' ">Nữ</p>
                    <p readonly class="form-control-plaintext" *ngIf="eGendes == 'MALE'">Nam</p>
                    <p readonly class="form-control-plaintext" *ngIf=" eGendes== 'OTHER'">Khác</p>
                  </mat-option>
                </mat-select>
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Ngày sinh</label>
                <input class="form-control" id="inputLastName" type="date" formControlName="birthday">
              </div>
            </div>

            <div class="mb-3">
              <label class="small mb-1">Địa chỉ</label>
              <input class="form-control" formControlName="address">
            </div>
            <button type="ngSubmit" class="btn btn-outline-info">Lưu thay đổi</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
