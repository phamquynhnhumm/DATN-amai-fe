<div style="background: #435d7d;color: white;text-align:center"><h1 mat-dialog-title><strong>Cập nhật trạng thái đơn hàng</strong>
</h1></div>
<hr>
<div mat-dialog-content>
  <form [formGroup]="formFoodOder" (ngSubmit)="onSubmit()" cForm class="row g-3">
    <c-col [md]="12">
      <label cLabel>Trạng thái đơn hàng {{oder.status}}</label>
      <input cFormControl type="text" class="form-control" name="status" formControlName="status"
             placeholder="Nhập trạng thái đơn hàng">
      <small class="text-danger col-sm-10"
             *ngIf="formFoodOder.get('status')?.hasError('required') && formFoodOder.get('status')?.touched">
        <p>Trạng thái không được trể trống</p>
      </small>
    </c-col>
    <br>
    <c-col [md]="12">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" ngModel formControlName="isDeleted" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Xóa đơn hàng</label>
      </div>
    </c-col>
    <c-col [md]="12">
      <button mat-button (click)="cencal()">Thoát</button>
      <button type="submit" class="btn btn-warning">Lưu</button>
    </c-col>
  </form>
</div>
