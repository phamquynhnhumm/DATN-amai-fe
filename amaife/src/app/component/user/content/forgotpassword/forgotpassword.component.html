<section class="vh-100 bg-image" *ngIf="sinup"
         style="background: #1da1f2">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Nhập Email Xác Thực</h2>
              <form [formGroup]="formforgotPassword" (ngSubmit)="otp()">

                <div class="form-outline mb-4"><label class="form-label">Email</label>
                  <input type="email" class="form-control form-control-lg" formControlName="email"/>
                  <small style="color: red" class="text-danger col-sm-10"
                         *ngIf="formforgotPassword.get('email')?.hasError('required') && formforgotPassword.get('email')?.touched">
                    Email không được để trống
                  </small>
                  <small class="form-text text-danger validate"
                         *ngIf="formforgotPassword.get('email')?.hasError('email')  && formforgotPassword.get('email')?.dirty">
                    Không đúng định dạng email
                  </small>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-lg" style="width: 70%;color: white;background-color: royalblue">Nhận mã OTP
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Đã có tài khoản? <a (click)="login()"
                                                                                class="fw-bold text-body"><u>Đăng nhập
                </u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100 bg-image" *ngIf="!sinup"
         style="background: #1da1f2">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">XÁC NHẬN MÃ OPT </h2>
              <form [formGroup]="formnewpassword" (ngSubmit)="newpassword()">
                <div class="form-outline mb-4">
                  <label class="form-label">Mã OPT</label>
                  <input type="text" class="form-control form-control-lg" formControlName="otp"/>
                  <small style="color: red" class="text-danger col-sm-10"
                         *ngIf="formnewpassword.get('otp')?.hasError('required') && formnewpassword.get('otp')?.touched">
                    Mã OTP không được để trống
                  </small>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Mật khẩu Mới</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                         formControlName="newPassword"/>
                  <small style="color: red" class="text-danger col-sm-10"
                         *ngIf="formnewpassword.get('newPassword')?.hasError('required') && formnewpassword.get('newPassword')?.touched">
                    Mật khẩu không được để trống
                  </small>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Cập nhật mật khẩu
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0" (click)="sendotp()">Gửi lại mã OTP? </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
