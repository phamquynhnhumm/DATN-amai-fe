<div class="container">
  <div class="row">
    <div class="col-lg-3"><br><br><br>
      <div>
        <div class="container">
          <div class="view-account">
            <section class="module">
              <div class="module-inner">
                <div class="side-bar">
                  <nav class="side-menu">
                    <ul class="nav">
                      <li><a style="text-decoration: none" routerLink="/user"><span class="fa fa-user"></span> Thông tin
                        cá nhân</a></li>
                      <li class="active"><a style="text-decoration: none" routerLink="/changePass"><span
                        class="fa fa-cog"></span> Đổi mật khẩu</a></li>
                      <li><a style="text-decoration: none" routerLink="/oder"><span class="fa fa-credit-card"></span>
                        Đơn hàng</a></li>
                      <li><a style="text-decoration: none" routerLink="/history"><span class="fa fa-envelope"></span>
                        Lịch sử đơn hàng</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9 gedf-main">
      <br>
      <div class="img"
           style="background-image: linear-gradient(150deg, rgba(63, 174, 255, .3)15%, rgba(63, 174, 255, .3)70%, rgba(63, 174, 255, .3)94%), url('assets/image/slibar3.png');height: 250px;background-size: cover;"></div>
      <div class="card social-prof">
        <div class="card-body">
          <div class="wrapper">
            <img src="{{user.image}}" alt="ảnh đại diện" class="user-profile">
            <h3>{{authService.getFullName()}}</h3>
          </div>
          <br>
          <form [formGroup]="formForgotPassword">
            <div *ngIf="isGetOtp; else elseGetOtp" class="input-group">
              <input formControlName="userName" type="text" placeholder="Tên đăng nhập" class="form-control">
            </div>
            <ng-template #elseGetOtp>
              <input formControlName="userName" type="text" placeholder="Tên đăng nhập" class="form-control" readonly>
            </ng-template>
            <br>
            <div *ngIf="isInputOtp">
              <input formControlName="otp" #otp type="text" placeholder="Nhập mã OTP (6 ký tự)" class="form-control"
                     maxlength="6">
              <br>
              <div id="inline">
                <input [type]="fieldTextType ? 'text' : 'password'" formControlName="newPassword"
                       #newPassword
                       placeholder="Nhập mật khẩu mới"
                       class="form-control">
              </div>
              <br>
            </div>
            <div>
              <button class="btn btn-light" routerLink="/home">Hủy</button>
              <label *ngIf="isGetOtp">
                <button class="btn btn-warning" (click)="sendOtp(formForgotPassword.get('userName')?.value)"
                        style="margin-left: 50px;">
                  Lấy mã
                </button>
              </label>
              <label *ngIf="isInputOtp">
                <button class="btn btn-warning" (click)="changePassword()" style="margin-left: 50px;">
                  Xác nhận
                </button>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
