<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="breadcrumb__text">
          <h2>Giỏ hàng</h2>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="breadcrumb__links">
          <a style="text-decoration: none" href="./index.html">Trang chủ</a>
          <span>Giỏ hàng</span>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="shopping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="shopping__cart__table">
          <table>
            <thead>
            <tr>
              <th colspan="5">Sản phẩm</th>
            </tr>
            </thead>
            <tbody *ngIf="cartList !=  null">
            <tr *ngFor="let cart of cartList">
              <div *ngIf="cart.status == eStatusCart.INSGOPPING.valueOf()">
                <td class="product__cart__item">
                  <img src="{{cart.food.image}}" width="40%" height="40%" alt="">
                </td>
                <td class="product__cart__item">
                  <div class="product__cart__item__text">
                    <h6>{{cart.food.name}}</h6>
                    <h5>{{cart.food.price | currency: 'VND'}}</h5>
                  </div>
                </td>
                <td class="quantity__item">
                  <div class="quantity">
                    <div class="pro-qty">
                      <span style="color:#000;" class="dec qtybtn" (click)="quatitytru()">-</span>
                      <input style="color: black" type="text" value="{{cart.quantity}}">
                      <span style="color:#000;" class="inc qtybtn" (click)="quatitycong()">+</span>
                    </div>
                  </div>
                </td>
                <td class="cart__price">{{cart.food.price * cart.quantity | currency: 'VND'}}
                </td>
                <td class="cart__close"><span class="icon_close" (click)="deleteCart(cart)">x</span></td>
              </div>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn">
              <a style="text-decoration: none" routerLink="/menu">Quay lại cửa hàng</a>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="continue__btn update__btn">
              <a style="text-decoration: none" routerLink="/shopping">Cập nhật giỏ hàng</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <br><br>
        <div class="cart__total">
          <h6>Tổng giỏ hàng</h6>
          <ul>
            <li>Tổng tiền <span>{{totalCart | currency :'VND'}}</span></li>
          </ul>
          <a style="text-decoration: none" href="#" class="primary-btn" (click)="paypal()">Tiến hành thanh toán</a>
        </div>
      </div>
    </div>
  </div>
</section>
