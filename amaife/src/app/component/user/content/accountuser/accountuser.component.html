<div class="container">
  <div class="row">
    <div class="col-lg-3"><br><br><br>
      <div>
        <div class="container">
          <div class="view-account">
            <section class="module">
              <div class="module-inner">
                <div class="side-bar">
                  <nav class="side-menu">
                    <ul class="nav">
                      <li class="active"><a style="text-decoration: none"><span class="fa fa-user"></span> Thông tin cá nhân</a></li>
                      <li><a style="text-decoration: none" routerLink="/changePass"><span class="fa fa-cog"></span> Đổi mật khẩu</a></li>
                      <li><a style="text-decoration: none" routerLink="/oder"><span class="fa fa-credit-card"></span>Đơn hàng</a></li>
                      <li><a style="text-decoration: none" routerLink="/changePass"><span class="fa fa-envelope"></span>Lịch sử đơn hàng</a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9 gedf-main">
      <br>
      <div class="img"
           style="background-image: linear-gradient(150deg, rgba(63, 174, 255, .3)15%, rgba(63, 174, 255, .3)70%, rgba(63, 174, 255, .3)94%), url('assets/image/slibar3.png');height: 250px;background-size: cover;"></div>
      <div class="card social-prof">
        <div class="card-body">
          <div class="wrapper">
            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="" class="user-profile">
            <h3>{{authService.getFullName()}}</h3>
          </div>
          <div class="row ">
            <div class="col-lg-12">
              <br><br>
              <form [formGroup]="formUser" (ngSubmit)="updateUser()">
                <div class="row">
                  <div class="col">
                    <div class="profile_lable">Họ và tên *</div>
                    <input type="text" class="profile-input" placeholder="email" formControlName="fullName">
                  </div>
                  <div class="col">
                    <div class="profile_lable">Email</div>
                    <input type="email" class="profile-input" formControlName="email">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="profile_lable">Số điện thoại</div>
                    <input type="text" class="profile-input" placeholder="email" formControlName="phone">
                  </div>
                  <div class="col-sm-3">
                    <div class="profile_lable">Ngày sinh</div>
                    <input type="date" class="profile-input" formControlName="birthday">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="profile_lable">Địa chỉ</div>
                    <input type="text" class="profile-input" formControlName="address">
                  </div>
                  <div class="col-sm-2">
                    <div class="profile_lable">Giới tính</div>
                    <mat-select class="custom-select profile-input" formControlName="gender">
                      <mat-option *ngFor="let eGendes of eGender" [value]="eGendes">
                        <p readonly class="form-control-plaintext" *ngIf="eGendes == 'FEMALE' ">Nữ</p>
                        <p readonly class="form-control-plaintext" *ngIf="eGendes == 'MALE'">Nam</p>
                        <p readonly class="form-control-plaintext" *ngIf=" eGendes== 'OTHER'">Khác</p>
                      </mat-option>
                    </mat-select>
                  </div>
                </div>
                <br><br>
                <button type="submit" class="btn primary-btn ">Cập nhật</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
