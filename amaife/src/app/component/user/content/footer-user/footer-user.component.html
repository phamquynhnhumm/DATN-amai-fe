<footer class="footer set-bg"
        data-setbg="ihttps://firebasestorage.googleapis.com/v0/b/amai-d208b.appspot.com/o/img_1.png?alt=media&token=9e859d54-8a9f-4eb9-b4ad-e1a1532d5454">
  <div class="container" *ngIf="shop != null">
    <div class="row" *ngFor="let shops of shop">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="footer__widget">
          <h2 style="color: white" translate>settings.khunggiomocua</h2>
          <ul>
            <li translate>settings.thuhai</li>
            <li translate>settings.thucbay</li>
            <li translate>settings.chunhat</li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="footer__about">
          <div class="footer__logo">
            <a href="#"><img src="{{shops.logo}}" width="70%" height="70%" alt=""></a>
          </div>
          <p>{{shops.content}}</p>
          <div class="footer__social">
            <a href="{{shops.facebook}}" target="_blank">
              <i class='fab fa-facebook  fa-1x'></i>
            </a>
            <a href="{{shops.instagram}}" target="_blank">
              <i class='fab fa-instagram  fa-1x'></i>
            </a>
            <a href="{{shops.youtube}}" target="_blank">
              <i class='fab fa-youtube  fa-1x'></i>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="footer__newslatter">
          <h2 style="color: white" translate>settings.lienhefooter</h2>
          <p translate>settings.hotrofooter</p>
          <p style="display: inline-block" translate>settings.diachifooter </p>
          <p style="display: inline-block">{{shops.address}}</p><br>
          <p style="display: inline-block" translate>settings.sdtfooter </p>
          <p style="display: inline-block">{{shops.phone}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="shop == null">
    <div class="row">
      <p><strong translate>settings.chungtoidangcogangcapnhat </strong></p>
    </div>
  </div>
</footer>
