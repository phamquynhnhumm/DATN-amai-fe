<div style="background: #FFC107;color: white;text-align:center"><h1 mat-dialog-title><strong style="color: white">Hủy
  đơn hàng</strong></h1></div>
<hr>
<div mat-dialog-content>
  <h3><strong>Bạn có chắc chắn muốn hủy đơn hàng không? <img src="{{oder.qrcode}}" alt="Mã OR đơn hàng"> </strong></h3>
</div>
<div mat-dialog-actions>
  <div class="col-sm-3"></div>
  <button mat-dialog-close class="btn btn-light col-sm-2">Hủy</button>
  <div class="col-sm-1"></div>
  <button mat-button (click)="CancelOder()" class="btn btn-danger">
    Hủy đơn hàng
  </button>
</div>
