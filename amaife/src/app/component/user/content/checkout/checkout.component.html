<div class="breadcrumb-option">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="breadcrumb__text">
          <h2>Thủ tục thanh toán</h2>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="breadcrumb__links">
          <a style="text-decoration: none" routerLink="/home">Trang chủ</a>
          <span>Thanh toán</span>
        </div>
      </div>
    </div>
  </div>
</div>
<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form [formGroup]="formOrder" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-8 col-md-6">
            <h4 class="checkout__title">Chi tiết thông tin</h4>
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Người nhận<span>*</span></p>
                  <input type="text" placeholder="Nhập tên người nhận" formControlName="fullName">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>Số điện thoại<span>*</span></p>
                  <input type="text" placeholder="Nhập số điện thoại" formControlName="phone">
                </div>
              </div>
            </div>
            <div class="checkout__input">
              <p>Địa chỉ<span>*</span></p>
              <input type="text" placeholder="Nhập địa chỉ" class="checkout__input__add" formControlName="address">
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="continue__btn">
                  <a style="text-decoration: none" routerLink="/shoping">Quay lại giỏ hàng</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="checkout__order">
              <h4 class="order__title">Đơn đặt hàng của bạn</h4>
              <div class="checkout__order__products">Tên món <span>Giá </span></div>
              <div class="checkout__total__products" *ngIf="cartList !=null">
                <div *ngFor="let cart of cartList">
                  <div *ngIf="cart.status == eStatusCart.INSGOPPING.valueOf()">
                    <div class="checkout__order__products">
                      <small>{{cart.quantity}} {{cart.food.name}}</small>
                      <span><small>{{cart.money | currency:'VND'}}</small></span>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="checkout__total__all">
                <li>Tổng tiền <span>{{totalCart | currency:'VND'}}</span></li>
              </ul>
              <div class="checkout__input__checkbox">
                <label>
                  Thanh toán khi nhận hàng
                  <input type="radio" name="paypal">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="checkout__input__checkbox">
                <label>
                  Thanh toán bằng Paypal
                  <input type="radio" name="paypal">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="checkout__input__checkbox">
                <label>
                  Hãy chuẩn bị món, tôi sẽ đến cửa hàng
                  <input type="radio" name="paypal">
                  <span class="checkmark"></span>
                </label>
              </div>
              <button type="submit" class="site-btn">Đặt hàng</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
