<section class="vh-100 bg-image"
         style="background: #1da1f2">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">ĐĂNG KÝ TÀI KHOẢN </h2>
              <form>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Họ và Tên</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"/>
                </div>
                <div class="form-outline mb-4"><label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"/>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Số điện thoại</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"/>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                  <label class="form-check-label">
                    Tôi đồng ý với các điều<a href="#!" class="text-body"><u> Điều khoản dịch vụ</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="otp()">Đăng Ký
                  </button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Đã có tài khoản? <a (click)="login()"
                                                                                class="fw-bold text-body"><u>Đăng nhập
                </u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
